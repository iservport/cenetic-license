app.name=cenetic-license
spring.profiles.active=default,dev

multipart.maxFileSize=10Mb
multipart.maxRequestSize=20Mb

# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.driver-class-name=org.hsqldb.jdbcDriver
spring.datasource.name=testdb
spring.datasource.password=
spring.datasource.url=jdbc:hsqldb:file:target/testdb/db2;shutdown=true
spring.datasource.username=sa

spring.datasource.max-active=5
spring.datasource.max-idle=3
spring.datasource.min-idle=1

spring.datasource.test-on-borrow=true
spring.datasource.test-on-return=false
spring.datasource.test-while-idle=true
spring.datasource.time-between-eviction-runs-millis=5000
spring.datasource.validation-query=SELECT 1

# JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)
spring.data.jpa.repositories.enabled=true # Enable JPA repositories.
spring.jpa.database-platform=org.hibernate.dialect.HSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.DefaultNamingStrategy
spring.jpa.show-sql=false

# FREEMARKER (FreeMarkerAutoConfiguration)
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.enabled=true
spring.freemarker.expose-spring-macro-helpers=true
spring.freemarker.prefer-file-system-access=true
spring.freemarker.template-loader-path=classpath:/freemarker/

# MVC
#spring.mvc.static-path-pattern=/static/**

